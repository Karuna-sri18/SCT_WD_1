<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation menu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
    background-color: paleturquoise; 
}
    .navbar {
        position: sticky;
        top: 0;
        background-color: #333;
        transition: background-color 0.3s ease, color 0.3s ease;
    }
    h1{
        align:center;
    }

    .section {
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 24px;
      color:blue;
      flex-direction: column;
    }

    #contact{
        background-color:lavender;
    }
    #home {
         background-color: khaki; 
        }
    #about {
         background-color: wheat;
     }
    #services { 
        background-color: thistle; 
    }

    .scrolled #home,
    .scrolled #about,
    .scrolled #services,
    .scrolled #contact {
        color: white;
    }
.section h2,
.section p {
    color: blue;
    transition: color 0.3s ease;
    font-size:40px;
}
.scrolled .section h2,
.scrolled .section p {
    color:firebrick;
}

  </style>
<body>
    <h1 class="header text-success justify-content-center rounded sticky-top">NAVIGATION MENU</h1>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid bg-warning">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto me-auto"> 
                <li class="nav-item"><a class="nav-link" href="home.html">HOME</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">ABOUT</a></li>
                <li class="nav-item"><a class="nav-link" href="services.html">SERVICES</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">CONTACT</a></li>
            </ul>
        </div>
        </div>
    </nav>
    <br>
    <br>
    <section id="home" class="section">
        <h2 align="center">HOME</h2>
        <p class="text-success" align="center">Welcome to home page</p>
    </section>
    <br> <br> <br> <br> <br> <br> <br> <br> <br>
    <section id="about" class="section">
    <h2>ABOUT</h2>
    <p class="text-success">Learn more about us</p>
</section>

    <br> <br> <br> <br> <br> <br> <br> <br><br> 
    <section id="services" class="section">
        <h2>SERVICES</h2>
        <p class="text-success">our services</p>
    </section>
    <br> <br> <br> <br> <br> <br> <br> <br><br>
    <section id="contact" class="section">
        <h2>CONTACT</h2>
        <p class="text-success">contact details</p>
    </section>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        // Select the navbar and its links
        const navbar = document.querySelector('.navbar');
        const navLinks = document.querySelectorAll('.nav-link');

        // Listen for the scroll event
        //window.addEventListener('scroll', function() {
         //   if (window.scrollY > 50) {
           //     navbar.classList.add('scrolled'); 
             //   navLinks.forEach(link => link.style.color = 'white'); 
            //} else {
              //  navbar.classList.remove('scrolled'); 
                //navLinks.forEach(link => link.style.color = 'black'); 
            //}
        //});
    // When page scrolls, add 'scrolled' class to <body>
    window.addEventListener('scroll', function () {
        if (window.scrollY > 30) {
            document.body.classList.add('scrolled');
            navbar.classList.add('scrolled'); 
            navLinks.forEach(link => link.style.color = 'red'); 
        } else {
            document.body.classList.remove('scrolled');
            navbar.classList.remove('scrolled'); 
            navLinks.forEach(link => link.style.color = 'black'); 
        }
    });
</script>

</body>
</html>
</body>
</html>
